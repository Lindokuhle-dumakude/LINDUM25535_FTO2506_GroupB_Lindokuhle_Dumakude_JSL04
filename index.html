<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <script src="js/script.js" defer></script>
    <script src="js/initialData.js" defer></script>
  </head>
  <body>
    <div class="flex-wrapper">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <nav class="kanban-sidebar">
        <div class="kanban-logo-div">
          <img
            src="assets/logo-light.svg"
            alt="Shows Kanban logo"
            class="kanban-logo"
          />
        </div>
        <div class="kanban-nav-links">
          <h4 class="allBoards-heading">ALL BOARDS (1)</h4>
          <button class="launchCareer-btn">Launch Career</button>
        </div>
      </nav>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="layout">
        <header class="column-header">
          <div class="menu-togle-btn">
            <img
              src="assets/favicon.svg"
              alt="menu-toggle"
              class="menu-toggle"
            />
          </div>
          <div>
            <h2 class="column-heading">Launch Career</h2>
          </div>
        </header>

        <div class="task-card">
          <main>
            <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
            <div class="column-div">
              <div>
                <span
                  ><img src="assets/todo-iconboard.png" alt="Todo status icon"
                /></span>
                <h4 class="status-heading">TODO (4)</h4>
              </div>
              <!-- Tasks container for TODO -->
              <div class="todo-container"></div>
            </div>
            <!-- DOING Column -->
            <div class="column-div">
              <div>
                <span
                  ><img
                    src="assets/doing-iconboard.png"
                    alt="Doing status icon"
                /></span>
                <h4 class="status-heading">DOING (2)</h4>
              </div>
              <!-- Tasks container for DOING -->
              <div class="doing-container"></div>
            </div>
            <!-- DONE Column -->
            <div class="column-div">
              <div>
                <span
                  ><img src="assets/done-iconboard.png" alt="Done status icon"
                /></span>
                <h4 class="status-heading">DONE (2)</h4>
              </div>
              <!-- Tasks container for DONE -->
              <div class="done-container"></div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
